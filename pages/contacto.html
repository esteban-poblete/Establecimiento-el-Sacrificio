<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
     <link rel="shortcut icon" href="../assets/imagenes/favicon.ico" type="image/x-icon">
     <title>Contacto</title>
</head>
<body>
    <header id="header">
        <div id="div-logo">
            <img class="logo-header" src="../assets/imagenes/img-logo-header.png" alt="logo">
        </div>
        <div id="div-header-btn">
            <nav id="nav-index">
                <a class="botones-header" href="../index.html">Inicio</a>
                <a class="botones-header" href="./contacto.html">Contacto</a>
                <a class="botones-header" href="../pages/herramientas.html">Herramientas</a>
                <a class="botones-header" href="../pages/proyectos.html">Proyectos</a>
                <a class="botones-header" href="../pages/trabajos.html">Trabajos</a>
            </nav>
        </div>
        <div id="div-h1-header">
            <h1 class="h1-header">"Contactanos"</h1>
        </div>
    </header>
    <main class="main-contacto">
        <aside class="aside-form">
            <img class="logos-contacto" src="../assets/imagenes/phone.svg" alt="logo de telefono">2920580239
            <a href="https://www.google.com/intl/es-419/gmail/about/">
                <img src="../assets/imagenes/email.svg" alt="logo de email">email
            </a>
            
            <a href="https://goo.gl/maps/d27uNMdviLP6PuvB8">
                <img src="../assets/imagenes/maps.svg" alt="logo de mapa">ubicacion 
            </a>
            
        </aside>
        <form action=""method="post">
            <div id="formulario">
                <div class="caja-nombre">
                    <label for="nombre">ingrese su nombre</label>
                </div>
                <div class="caja-nombre">
                    <input type="text" name="" id="nombre" placeholder="nombre">
                </div>
                <div class="caja-mail">
                    <label for="mail">ingrese su correo</label>
                </div>
                <div class="caja-mail">
                    <input type="email" name="" id="mail" placeholder="mail">
                </div>
                <div class="caja-mensaje">
                    <label for="dejanos tu mensaje">deje su mensaje</label>
                </div>
                <div class="caja-mensaje">
                    <textarea name="" id="dejanos tu mensaje" placeholder="dejanos tu mensaje" cols="30" rows="10"></textarea>
                </div>
            </div> 
                <div class="div-btn-envia">
                    <button class="btn-envia1" type="submit">enviar mensaje</button>
                </div>
        </form>
    </main>
    <footer id="footer">
        <div id="p-footer">
             <p class="p-index-footer">Todos los Derechos Reservados</p>
        </div>
       
        <div id="div-logofooter">
            <img id="logofooter" src="../assets/imagenes/img-logo-header.png" alt="logo">
        </div>
        <div id="redes-index">
            <a href="https://es-la.facebook.com/" target="_blank">
                <img id="imgredes" src="../assets/imagenes/facebook.svg" alt="logo facebook"></a>
            <a href="https://www.instagram.com/" target="_blank">
                <img id="imgredes" src="../assets/imagenes/instagram.svg" alt="logo instagram">
            </a>
            <a href="https://twitter.com/?lang=es" target="_blank">
                 <img id="imgredes" src="../assets/imagenes/twitter-x.png" alt="logo twitter">
            </a>
             <a href="https://www.whatsapp.com" target="_blank">
                <img id="imgredes" src="../assets/imagenes/whatsapp.svg" alt="logo whatsapp">
             </a>
            
        </div>
    </footer>    
</body>

</html>
